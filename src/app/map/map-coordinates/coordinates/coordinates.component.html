<div class="coordinates">
  <div class="coordinates__title">
    <h2>Добавить координаты полигона</h2>
    <div class="coordinates__add">
      <button
        mat-icon-button
        (click)="addCoordinates()"
      >
        <mat-icon>add_box</mat-icon>
      </button>
    </div>
  </div>

  <form
    class="coordinates__form"
    [formGroup]="form"
    (ngSubmit)="sendCoordinates()"
    *ngIf="form.controls['coordinates'].value != ''"
  >
    <div formArrayName="coordinates">
      <div class="coordinates__coord"  *ngFor="let coord of coordinatesControl.controls; let i = index"  [formGroupName]="i">
        <mat-form-field appearance="outline">
          <mat-label>Координата Х</mat-label>
            <input
              formControlName="coordinateX"
              matInput
            >
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Координата Y</mat-label>
            <input
              formControlName="coordinateY"
              matInput
            >
        </mat-form-field>

        <button
          class="coordinates__btn btn delete"
          (click)="removeSelectedCoordinates(i)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
    <button
      class="border-button"
      type="submit"
      [disabled]="form.invalid || submitted || this.form.controls['coordinates'].value.length < 3 || this.form.controls['coordinates'].value != ''"
    >
      Отправить координаты
    </button>
  </form>

  <div *ngIf="isCoordinates">
    <div *ngIf="form.controls['coordinates'].value.length != 0">
      <h3>Кликните по карте</h3>
        <form [formGroup]="coordinatesform">
          <div class="coordinates__coord">
            <mat-form-field appearance="outline">
              <mat-label>Координата Х</mat-label>
                <input
                  formControlName="clickCoordinateX"
                  matInput
                >
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Координата Y</mat-label>
                <input
                  formControlName="clickCoordinateY"
                  matInput
                >
            </mat-form-field>

            <button
              class="coordinates__btn btn click"
              [matTooltip]="'Копировать координаты в полигон'"
              (click)="copyCoordinates()"
            >
              <mat-icon>content_copy</mat-icon>
            </button>

          </div>
        </form>
      </div>
  </div>
</div>
