<div class="card">
  <div class="card-header">
    <h2>{{ article.title }}</h2>
    <small>{{ article.date | date:"d.MM.y H:mm" }}</small>
  </div>

  <div>
    <small>{{ article.author }}</small>
  </div>

  <button
    class="btn click"
    [routerLink]="['/article', article.id]"
  >
    Открыть
  </button>
</div>
