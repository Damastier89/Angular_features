<div class="container">
  <h1>Все статьи о возможностях Angular и не только...<a class="" [routerLink]="['/']">Вернуться на главную</a></h1>
  <div class="articles" *ngIf="articles$ | async as allArticles; else loading">
    <app-article-page
    class="articles__box"
    *ngFor="let article of allArticles"
    [article]="article">
    </app-article-page>
  </div>
</div>

<ng-template #loading>
  <!-- <p class="text-centor">Загрузка...</p> -->
  <mat-spinner></mat-spinner>
</ng-template>
