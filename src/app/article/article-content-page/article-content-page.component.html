<div class="container">
  <div *ngIf="articles$ | async as article; else loading">
    <div class="post">
      <div class="header">
        <h1>{{ article.title }}</h1>
        <div class="header__button">
          <button [routerLink]="['/all_articles']" class="border-button">
            Вернуть к разделам
          </button>
          <button [routerLink]="['/admin', 'dashboard']" class="border-button">
            Вернуть к управлению разделам
          </button>
        </div>
      </div>

      <div class="info">
        <strong>{{ article.author}}</strong>
        <small>{{ article.date | date:"d.MM.y H:mm" }}</small>
      </div>

      <div class="post__content">
        <quill-view-html [content]="article.content"></quill-view-html>
      </div>
    </div>
  </div>

  <ng-template #loading>
    <!-- <p class="text-centor">Loading...</p> -->
    <mat-spinner></mat-spinner>
  </ng-template>
</div>
