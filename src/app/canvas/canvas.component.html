<app-title [title]="canvas"></app-title>
<div class="canvas">
	<div class="canvas__left-bar">

			<button (click)="drawRect()" class="border-button">Нарисовать квадрат</button>
			<button (click)="deleteRect()" class="border-button">Удалить квадрат</button>
		</div>
	</div>
	<div class="canvas__content">
		<canvas #canvasForDrawing></canvas>
	</div>
</div>
